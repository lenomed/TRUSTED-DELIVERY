<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR ADMIN</title>
  <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
  <div class="card">
    <h2>Package Details</h2>
    <form>
  <!--=================================______________________________________________________===================================== -->
    
      <input type="file" id="sender_img" class="file-input">
      <label for="sender_img" class="file-input-label">Choose a file</label>

      <label for="sender-name">Sender Name:</label>
      <input type="text" id="sender-name" required>

      <label for="receiver-name">Receiver Name:</label>
      <input type="text" id="receiver-name" required>


      <input type="file" id="reciever_img" class="file-input">
      <label for="reciever_img" class="file-input-label">Choose a file</label>

      <label for="origin">Origin:</label>
      <input type="text" id="origin" required>

      <label for="destination-country">Destination Country:</label>
      <input type="text" id="destination-country" required>

      <label for="tracking-code">Tracking Code:</label>
      <input type="text" id="tracking-code" required>

      <button type="submit">UPLOAD</button>
    </form>
  </div>
  git config --global user.name "lenomed"

                                                                                                             


  <script src="script.js"></script>
</body>
</html>
