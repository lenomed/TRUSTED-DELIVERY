 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
    <link rel="stylesheet" href="style.css">
 <body>
    <div class="glass-card">
        <div class="content">
          <div class="sender">
            <img src="images/sender.jpg" alt="Sender Image">
            <h3>Sender Name</h3>
          </div>
          <div class="receiver">
            <img src="images/receiver.jpg" alt="Receiver Image">
            <h3>Receiver Name</h3>
          </div>
          <div class="details">
            <div class="detail-group">
              <span class="detail-label">From:</span>
              <span class="detail-value">Country of Origin</span>
            </div>
            <div class="detail-group">
              <span class="detail-label">To:</span>
              <span class="detail-value">Destination Country</span>
            </div>
          </div>
        </div>
      </div>
      
      
      
      
      <script src="main.js"></script>
 </body>
 </html>
